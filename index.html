  </header>
  <main class="mt-20">
    <div id="hub-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

    <dialog id="show_details_modal" class="modal">
      <div class="modal-box w-11/12 max-w-5xl">
        <form>
          <button class="btn btn-sm btn-circle bg-[#EB5757] text-white absolute right-2 top-2">X</button>
        </form>
        <div class="flex gap-10">
          <div class="border border-[#EB5757] rounded-lg p-10">
            <div><h3 id="hub-description" class="text-lg font-bold">Hello!</h3></div>

              <p id="hub-features2" class="text-center text-[#EB5757] font-bold"></p>
            </div>
            <div class="flex justify-between mt-6">
              <h1 id="hubs" class=""></h1>
              <h1 id="hub-Integrations" class=""></h1>
            </div>
          </div>
          <div class="border p-10 rounded-lg text-center">
            <h1 id="hub-content"></h1>

        </div>

    </dialog>
